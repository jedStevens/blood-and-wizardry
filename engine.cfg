[application]

name="blood-and-wizardry"
main_scene="res://game_content/menus/main_menu.scn"
icon="res://icon.png"

[editor_plugins]

enabled=["GodotTiledImporter"]

[input]

player_1_ability_1=[jbutton(0, 2)]
player_1_ability_2=[jbutton(0, 3)]
player_1_ability_3=[jbutton(0, 1)]
player_1_jump=[key(Space), jbutton(0, 0)]
player_1_left=[key(A), jaxis(0, 0)]
player_1_right=[key(D), jaxis(0, 1)]
player_1_mode_switch=[jbutton(0, 10)]
p1_ui_left=[key(A)]
p1_ui_right=[key(D)]
p1_ui_accept=[key(Space)]
p2_ui_left=[jbutton(0, 14)]
p2_ui_right=[jbutton(0, 15)]
p2_ui_accept=[jbutton(0, 0)]
p1_ui_start=[key(Return), jbutton(0, 11)]

[render]

default_clear_color=#ff000000
